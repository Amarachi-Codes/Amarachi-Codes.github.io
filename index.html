<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
	<div class="title"><h1>Shopping List</h1></div>
</div>
<div class="hero">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
  	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  
<div class="carousel-inner">
    <div class="carousel-item active">
      <img src="backgroundpix.jpg" class="d-block w-100 carImg" alt="..."  >
    </div>
    <div class="carousel-item">
      <img src="backgroundpix1.jpg" class="d-block w-100 carImg" alt="..."  >
    </div>
    <div class="carousel-item">
      <img src="pics.jpg" class="d-block w-100 carImg" alt="..." >
    </div>
    <div class="carousel-item">
      <img src="pics2.jpg" class="d-block w-100 carImg" alt="..." >
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</div>

<div class="subtitle">
	<h2>Shoppers List</h2>
	<h6>Lets go Shopping! it is a beautiful experience with me</h6>
	<input type="text" name="item" id="userinput" placeholder="Enter items here" class="items">
	<button class="enter" id="enter" >Enter</button>
	<table>
		<tr>
			<td>Items</td>
		</tr>
		<tr>
			<td id="items" class="inputItems"></td>
					</tr>

	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
